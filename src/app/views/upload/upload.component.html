<div class="animated fadeIn">
<div class="card">
  <div class="card-header">
    <h5>2. Upload Excel File</h5>
  </div>
  <div class="card-body">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="file-input">Excel File</label>
        <div class="col-md-10">
          <input type="file" id="file-input" name="file-input">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="select1">Select Week</label>
        <div class="col-md-10">
          <select id="select1" name="select1" class="form-control">
            <option value="0">Please select</option>
            <option value="1">W20 2020</option>
            <option value="2">W21 2020</option>
            <option value="3">W22 2020</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-pill btn-block btn-success">Upload</button>
      </div>
      <hr>
      <small><em>Status</em></small>
      <progressbar class="progress progress-success" [value]="dynamic" [max]="100" type="success"><b>{{dynamic}}%</b></progressbar>
    </div>



  </div>
</div>
</div>
